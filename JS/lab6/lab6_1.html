<!DOCTYPE html>
<html lang="ru">

<body>
    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

    <div id="text">Текст</div>

    <script>
        'use strict';

        document.getElementById('hider').onclick = function() {//получаем id элемента который надо скрыть
            document.getElementById('text').hidden = true;//скрываем его
        }
    </script>
</body>

</html>
