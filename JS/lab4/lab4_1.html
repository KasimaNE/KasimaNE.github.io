<!DOCTYPE html>
<html lang="ru">

<body>
    <script>
        
        "use strict";
        let book1 = {};//создаём пустой объект

        book1.title = "као чео";//добавляем свойства
        book1.pubYear = 2005;
        book1.price = 231;

        let book2 = {//создаём объект 2
            title: "Ананас",
            pubYear: 2020,
            price: 600,
        };

        console.log("book1:");//вывод в консоль
        for (let prop in book1)
            console.log(prop + ":" + book1[prop]);

        console.log("\n");

        console.log("book2:");
        for (let prop in book2)
            console.log(prop + ":" + book2[prop]);

    </script>
</body>

</html>
