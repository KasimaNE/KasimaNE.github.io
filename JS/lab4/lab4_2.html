<!DOCTYPE html>
<html lang="ru">

<body>
    <script>
        'use strict';
        
        let book1 = {};//при помощи свойства show выводим название и цену книги
        book1.title = "као чео";
        book1.pubYear = 2005;
        book1.price = 231;
        book1.show = function () {
            console.log(book1.title + " - " + book1.price);
        }

        function showBook() {
            console.log(this.title + ' - ' + this.price);
        }


        let book2 = {
            title: "Ананас",
            pubYear: 2020,
            price: 600,
            show: showBook
        };


        book1.show();
        console.log("\n");
        book2.show();
    </script>
</body>

</html>
